<!DOCTYPE html>
<html lang="en">
<head>
    <title>My state</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content="Antanas Sinica">
    <meta name="copyright" content="Antanas Sinica">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style>
        .container {
            padding: 40px 15px;
        }
        .form-control {

        }
    </style>
</head>
<body>

<div class="container">
    <div class="input-group">
        <input id="state" class="form-control input-lg" type="text" name="state" placeholder="Right now..." autofocus />
        <div class="input-group-btn">
            <button id="ok" type="button" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-ok"></span></button>
        </div>
    </div>

    <div id="states">
    </div>
</div>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-11919786-10', 'auto');
    ga('send', 'pageview');

</script>
<script>
    window.onload = function () {

        function addStateToDOM(state) {
            var e = document.getElementById('states');
            var time = new Date(state.time);
            e.innerHTML = '<h3>' + state.state + '</h3>' +
                    '<p>' + time.toLocaleDateString() + ' ' + time.toLocaleTimeString() + '</p>' +
                    e.innerHTML;
        }

        var input = document.getElementById('state');
        var ok = document.getElementById('ok');
        var states = JSON.parse(localStorage.getItem('states') || "[]");

        states.forEach(addStateToDOM);
        input.value = localStorage.getItem('state') || '';

        input.onkeyup = function () {
            localStorage.setItem('state', this.value);
        };

        ok.onclick = function () {
            if(input.value.length == 0)
                return false;
            var state = {
                time: new Date(),
                state: input.value
            };
            states.push(state);
            localStorage.setItem('states', JSON.stringify(states));
            addStateToDOM(state);
            input.value = "";
            localStorage.removeItem('state');
        };

        document.onkeydown = function (e) {
            e = e || window.event;
            switch (e.which || e.keyCode) {
                case 13: // 13 is ascii code for 'ENTER'
                    ok.click();
                    break;
            }
        }
    }
</script>
</body>
</html>
